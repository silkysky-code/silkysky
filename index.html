<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Route Navigators 丝路领航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        nav button:hover {
            background-color: #2575fc;
        }
        .section {
            margin: 40px;
            line-height: 1.5;
        }
        .section h2 {
            font-size: 28px;
            color: #6a11cb;
            text-align: center;
        }
        .section p {
            font-size: 18px;
            line-height: 1.5;
            text-align: justify;
        }
        /* 浅紫色渐变分割线 */
        .divider {
            height: 4px;
            background: linear-gradient(90deg, #e0c3fc, #8ec5fc);
            margin: 20px 0;
        }
        footer {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .section img {
            max-width: 50%; /* 缩小图片大小为原来的一半 */
            height: auto;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content img {
            max-width: 45%;
            margin-right: 20px;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            var elements = document.querySelectorAll('[data-en], [data-zh]');
            elements.forEach(function(el) {
                if (lang === 'en') {
                    el.textContent = el.getAttribute('data-en');
                } else {
                    el.textContent = el.getAttribute('data-zh');
                }
            });
        }

        // 默认显示英文版本
        document.addEventListener('DOMContentLoaded', function () {
            switchLanguage('en');
        });
    </script>
</head>
<body>
    <header>
        Silk Route Navigators 丝路领航<br>
        <span data-en="High-end China Yangtze River Delta Business Tours" data-zh="高端中国长三角商务考察团"></span>
    </header>
    <nav>
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('zh')">中文</button>
    </nav>
    <div class="section">
        <h2 data-en="Section 1: Company Overview" data-zh="公司简介"></h2>
        <p data-en="Silk Route Navigators specializes in organizing high-end business tours in the Yangtze River Delta region of China. Our services are tailored for business executives who are looking to explore business opportunities and cultural experiences in the region." data-zh="丝路领航专注于组织中国长三角地区的高端商务考察团。我们的服务专为希望探索该地区商业机会和文化体验的企业高管量身定制。"></p>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h2 data-en="Founder Message" data-zh="创始人寄语"></h2>
        <div class="content">
            <p data-en="As the founder of Silk Route Navigators, I believe in creating unique and personalized business tour experiences that offer not only business insights but also cultural enrichment. Our mission is to bridge the gap between China and the global business community." data-zh="作为丝路领航的创始人，我相信创造独特且个性化的商务考察体验，不仅提供商业洞察，还能丰富文化交流。我们的使命是架起中国与全球商业社区之间的桥梁。"></p>
            <img src="images/business2.jpg" alt="Founder Message">
        </div>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h2 data-en="Our Products & Services" data-zh="公司主要产品与服务"></h2>
        <div class="content">
            <img src="images/business.jpg" alt="Our Products & Services">
            <p data-en="We offer customized tours that include visits to top corporations, universities, and cultural landmarks. Each tour is designed to maximize business insights and networking opportunities for participants." data-zh="我们提供定制化的考察团，包括参观顶级企业、大学和文化地标。每个考察团都旨在为参与者最大化商业洞察和社交机会。"></p>
        </div>
    </div>
    <div class="divider"></div>
    <footer>
        <p data-en="Contact us at: silkysky@163.com" data-zh="联系我们: silkysky@163.com"></p>
    </footer>
</body>
</html>
