<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silk Route Navigators - 丝路领航</title>
    <style>
        body {
            background-color: #F3F3F3;
            color: #333;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        header {
            background-color: #6A0DAD; /* Main color: Purple */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        a, .btn {
            background-color: #FFD700; /* Accent color: Yellow */
            color: #333;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover, .btn:hover {
            background-color: #FDC700; /* Slightly lighter yellow */
        }
        footer {
            background-color: #6A0DAD;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .services, .about {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .services img, .about img {
            max-width: 40%;
            height: auto;
        }
        .about p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFD700;
            color: #333;
            padding: 5px 10px;
            border-radius: 8px;
        }
        /* Add any necessary responsive styles */
        img.header-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/header.jpg" alt="Header Image" class="header-img">
        <h1>Silk Route Navigators - 丝路领航</h1>

        <a class="lang-switch" href="#">中文 / English</a>
    </header>
    <main>
        <section class="services">
            <img src="images/business.jpg" alt="Business Service Image">
            <div>
                <h2>我们的服务</h2>
                <p>从顶级企业考察到文化探索，丝路领航为您提供定制化的高端商务团服务。</p>
                <a class="btn" href="#contact">联系我们</a>
            </div>
        </section>
        <section class="about">
            <div>
                <h2>关于我们</h2>
                <p>丝路领航以科技创新为核心，服务欧美市场，致力于长三角商务团的专业组织，助力您的成功。</p>
            </div>
            <img src="images/business2.jpg" alt="About Us Image">
        </section>
    </main>
    <footer>
        <p>© 2025 丝路领航 | 联系我们: silkysky@163.com | 地址: 上海市徐汇区乐山路33号5幢</p>
    </footer>
